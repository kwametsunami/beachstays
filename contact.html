<body>
    <header id="contactPage">
        <nav class="desktop wrapper">
            <h6><a href="index.html">beachstays</a></h6>
            <ul class="desktopMenu">
                <li><a href="index.html">home</a></li>
                <li><a href="#about">about</a></li>
                <li><a href="blog.html">blog</a></li>
                <li><a href="contact.html">contact</a></li>

        </nav>
        <nav class="mobile wrapper">
            <div class="hamburgerMenu">
                <button class="dropdown" id="hammy"><i class="fa-solid fa-bars"></i></button>
                <ul class="dropdownList">
                    <li><a href="index.html">home</a></li>
                    <li><a href="#about">about</a></li>
                    <li><a href="blog.html">blog</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="contactSection wrapper">
        <div class="contactForm">
            <h2>Get in touch</h2>
            <form action="#">
                <div class="topForm">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="Name">

                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Email address">
                </div>
                <label for="message"></label>
                <textarea name="message" id="message" cols="70" rows="10" placeholder="Message"></textarea>

                <button>Submit</button>
                <div class="formBorder"></div>
            </form>
        </div>
        <div class="contactInfo">
            <div class="socialBar">
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <div class="contactAddress">
            <p><span id="contactEmail"><a href="mailto:info@email.com">info@email.com</a></span></p>
            <p>123-456-7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
            </div>
        </div>
    </section>
