<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/sass/styles.css">
    <script src="https://kit.fontawesome.com/3ac14fc81f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="desktop">
            <h6><a href="#home">beachstays</a></h6>
            <ul>
                <li><a href="#home">home</a></li>
                <li><a href="#about">about</a></li>
                <li><a href="#blog">blog</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>
        <nav class="mobile">
            <div class="hamburgerMenu">
                <button class="dropdown" id="hammy"><i class="fa-solid fa-bars"></i></button>
                <ul class="dropdownList">
                    <li><a href="#home">home</a></li>
                    <li><a href="#about">about</a></li>
                    <li><a href="#blog">blog</a></li>
                    <li><a href="#contact">contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="contactSection wrapper">
        <div class="contactForm">
            <h2>Get in touch</h2>
            <form action="#">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name">

                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email address">

                <label for="message"></label>
                <textarea name="message" id="message" cols="70" rows="10" placeholder="Message"></textarea>

                <button>Submit</button>
            </form>
        </div>
        <div class="contactInfo">
            <div class="socialbar">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
            <p><span id="contactemail">info@email.com</span></p>
            <p>123-456-7890</p>
            <p>123 Queen street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
        </div>
    </section>
    <footer>
        <p>Copyright Â© 2022 Juno College</p>
    </footer>
</body>
</html>
